<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告查看器 - Linux Kernel Weekly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/markdown.js"></script>
    <style>
        .viewer-container {
            padding: 0;
            max-width: none;
        }
        
        .viewer-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .viewer-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .markdown-viewer {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .markdown-body {
            font-size: 16px;
            line-height: 1.7;
        }
        
        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .code-block {
            position: relative;
            margin: 1rem 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            color: #ccc;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        
        .copy-btn {
            background: #2d2d2d;
            border: none;
            color: #ccc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: #3d3d3d;
            color: white;
        }
        
        .copy-btn.copied {
            background: #10b981;
            color: white;
        }
        
        .header-link {
            opacity: 0;
            margin-left: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        h1:hover .header-link,
        h2:hover .header-link,
        h3:hover .header-link,
        h4:hover .header-link,
        h5:hover .header-link,
        h6:hover .header-link {
            opacity: 1;
        }
        
        .table-of-contents {
            position: fixed;
            right: 2rem;
            top: 100px;
            width: 250px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            display: none;
        }
        
        @media (min-width: 1200px) {
            .table-of-contents {
                display: block;
            }
        }
        
        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .toc-item {
            margin-bottom: 0.25rem;
        }
        
        .toc-link {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 0.25rem 0;
            transition: color 0.2s;
        }
        
        .toc-link:hover {
            color: var(--primary-color);
        }
        
        .toc-link.level-1 {
            font-weight: 600;
            padding-left: 0;
        }
        
        .toc-link.level-2 {
            padding-left: 1rem;
        }
        
        .toc-link.level-3 {
            padding-left: 2rem;
        }
    </style>
</head>
<body>
    <div class="viewer-header">
        <div>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
        </div>
        
        <div class="viewer-controls">
            <button class="btn btn-secondary" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="btn btn-secondary" id="printBtn">
                <i class="fas fa-print"></i>
            </button>
            <button class="btn btn-primary" id="downloadBtn">
                <i class="fas fa-download"></i> 下载
            </button>
        </div>
    </div>
    
    <div class="viewer-container">
        <div class="table-of-contents" id="tableOfContents">
            <div class="toc-title">目录</div>
            <div class="toc-list" id="tocList"></div>
        </div>
        
        <div class="markdown-viewer">
            <div id="markdownContent">
                <div class="loading">
                    <div class="spinner">
                        <div class="spinner-circle"></div>
                        <p>加载报告中...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class ReportViewer {
            constructor() {
                this.currentReport = null;
                this.themeToggle = document.getElementById('themeToggle');
                this.printBtn = document.getElementById('printBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                
                this.init();
            }
            
            init() {
                this.loadReportFromURL();
                this.bindEvents();
            }
            
            async loadReportFromURL() {
                const params = new URLSearchParams(window.location.search);
                let reportFile = params.get('file');
                
                // 如果没有指定文件，尝试从 reports.json 获取最新报告
                if (!reportFile) {
                    try {
                        const response = await fetch('reports.json');
                        const reports = await response.json();
                        if (reports.length > 0) {
                            reportFile = reports[0].filename;
                        }
                    } catch (error) {
                        console.error('Error loading reports.json:', error);
                    }
                }
                
                if (reportFile) {
                    this.loadReport(reportFile);
                } else {
                    this.showError('没有找到报告文件');
                }
            }
            
            async loadReport(filename) {
                try {
                    const response = await fetch(filename);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const markdown = await response.text();
                    this.renderMarkdown(markdown);
                    this.generateTableOfContents();
                    this.currentReport = filename;
                    
                    // 更新下载按钮
                    this.downloadBtn.onclick = () => this.downloadReport(filename);
                    
                } catch (error) {
                    console.error('Error loading report:', error);
                    this.showError(`加载报告失败: ${error.message}`);
                }
            }
            
            renderMarkdown(markdown) {
                const html = marked.parse(markdown);
                const cleanHtml = DOMPurify.sanitize(html);
                document.getElementById('markdownContent').innerHTML = cleanHtml;
                
                // 应用 GitHub markdown 样式
                document.getElementById('markdownContent').className = 'markdown-body';
                
                // 高亮代码
                if (window.hljs) {
                    hljs.highlightAll();
                }
                
                // 添加复制按钮到代码块
                document.querySelectorAll('pre code').forEach(block => {
                    const pre = block.closest('pre');
                    if (pre && !pre.querySelector('.copy-btn')) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'code-block';
                        
                        const header = document.createElement('div');
                        header.className = 'code-header';
                        
                        const langLabel = document.createElement('span');
                        langLabel.className = 'lang-label';
                        langLabel.textContent = block.className.replace('language-', '') || 'text';
                        
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.innerHTML = '<i class="far fa-copy"></i>';
                        copyBtn.onclick = () => this.copyCode(block);
                        
                        header.appendChild(langLabel);
                        header.appendChild(copyBtn);
                        wrapper.appendChild(header);
                        wrapper.appendChild(pre);
                        
                        pre.parentNode.replaceChild(wrapper, pre);
                    }
                });
            }
            
            generateTableOfContents() {
                const tocList = document.getElementById('tocList');
                if (!tocList) return;
                
                const headers = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3');
                if (headers.length === 0) {
                    tocList.innerHTML = '<div class="toc-empty">暂无目录</div>';
                    return;
                }
                
                let tocHTML = '';
                headers.forEach((header, index) => {
                    const level = parseInt(header.tagName.substring(1));
                    const text = header.textContent;
                    const id = header.id || `header-${index}`;
                    
                    header.id = id;
                    
                    tocHTML += `
                        <li class="toc-item">
                            <a href="#${id}" class="toc-link level-${level}">
                                ${text}
                            </a>
                        </li>
                    `;
                });
                
                tocList.innerHTML = tocHTML;
            }
            
            copyCode(codeBlock) {
                const code = codeBlock.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    const button = codeBlock.closest('.code-block').querySelector('.copy-btn');
                    const originalIcon = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i>';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.innerHTML = originalIcon;
                        button.classList.remove('copied');
                    }, 2000);
                });
            }
            
            downloadReport(filename) {
                const link = document.createElement('a');
                link.href = filename;
                link.download = filename.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            showError(message) {
                document.getElementById('markdownContent').innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 3rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <h3>加载失败</h3>
                        <p>${message}</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">
                            返回主页
                        </a>
                    </div>
                `;
            }
            
            bindEvents() {
                // 主题切换
                this.themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    this.themeToggle.innerHTML = newTheme === 'dark' 
                        ? '<i class="fas fa-moon"></i>' 
                        : '<i class="fas fa-sun"></i>';
                });
                
                // 恢复主题
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
                this.themeToggle.innerHTML = savedTheme === 'dark' 
                    ? '<i class="fas fa-moon"></i>' 
                    : '<i class="fas fa-sun"></i>';
                
                // 打印
                this.printBtn.addEventListener('click', () => window.print());
            }
        }
        
        // 初始化查看器
        document.addEventListener('DOMContentLoaded', () => {
            window.viewer = new ReportViewer();
        });
    </script>
</body>
</html>
