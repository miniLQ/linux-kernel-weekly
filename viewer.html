<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告查看器 - Linux Kernel Weekly</title>
    
    <!-- 引入必要的库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- 脚本库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- 样式 -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary, #0f172a);
            color: var(--text-primary, #f1f5f9);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-color: #475569;
            --border-hover: #64748b;
        }
        
        [data-theme="light"] {
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-color: #e2e8f0;
            --border-hover: #cbd5e1;
        }
        
        /* 头部样式 */
        .viewer-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background: rgba(var(--bg-primary-rgb, 15, 23, 42), 0.95);
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: color-mix(in srgb, var(--primary-color) 90%, black);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .viewer-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        /* 内容区域 */
        .viewer-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* 目录样式 */
        .table-of-contents {
            position: sticky;
            top: 100px;
            width: 280px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-right: 2rem;
            flex-shrink: 0;
        }
        
        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .toc-item {
            margin-bottom: 0.5rem;
        }
        
        .toc-link {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 0.375rem 0;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .toc-link:hover {
            color: var(--primary-color);
            background: var(--bg-tertiary);
            padding-left: 0.5rem;
        }
        
        .toc-link.active {
            color: var(--primary-color);
            font-weight: 500;
            background: var(--bg-tertiary);
            padding-left: 0.5rem;
            border-left: 3px solid var(--primary-color);
        }
        
        .toc-link.level-1 {
            font-weight: 600;
        }
        
        .toc-link.level-2 {
            padding-left: 1rem;
        }
        
        .toc-link.level-3 {
            padding-left: 2rem;
        }
        
        /* Markdown 内容区域 */
        .markdown-viewer {
            flex: 1;
            max-width: 900px;
            margin: 2rem 0;
        }
        
        .markdown-body {
            font-size: 16px;
            line-height: 1.7;
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            position: relative;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        .markdown-body h1:hover .anchor-link,
        .markdown-body h2:hover .anchor-link,
        .markdown-body h3:hover .anchor-link,
        .markdown-body h4:hover .anchor-link,
        .markdown-body h5:hover .anchor-link,
        .markdown-body h6:hover .anchor-link {
            opacity: 1;
        }
        
        .anchor-link {
            position: absolute;
            left: -1.5rem;
            opacity: 0;
            color: var(--text-tertiary);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .anchor-link:hover {
            color: var(--primary-color);
        }
        
        /* 代码块样式 */
        .code-block {
            position: relative;
            margin: 1.5rem 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        
        .lang-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .copy-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .copy-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }
        
        .copy-btn.copied {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
        }
        
        .spinner {
            text-align: center;
        }
        
        .spinner-circle {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .table-of-contents {
                display: none;
            }
            
            .viewer-container {
                padding: 0 1rem;
            }
        }
        
        @media (max-width: 768px) {
            .viewer-header {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .viewer-controls {
                flex-wrap: wrap;
            }
            
            .markdown-viewer {
                margin: 1rem 0;
            }
            
            .markdown-body {
                padding: 1.5rem;
            }
        }
        
        /* 滚动条样式 */
        .table-of-contents::-webkit-scrollbar {
            width: 6px;
        }
        
        .table-of-contents::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        .table-of-contents::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        .table-of-contents::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }
    </style>
</head>
<body>
    <div class="viewer-header">
        <div>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
        </div>
        
        <div class="viewer-controls">
            <button class="btn btn-secondary" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="btn btn-secondary" id="tocToggle">
                <i class="fas fa-list"></i>
            </button>
            <button class="btn btn-secondary" id="printBtn">
                <i class="fas fa-print"></i>
            </button>
            <button class="btn btn-primary" id="downloadBtn">
                <i class="fas fa-download"></i> 下载
            </button>
        </div>
    </div>
    
    <div class="viewer-container">
        <aside class="table-of-contents" id="tableOfContents">
            <div class="toc-title">
                <i class="fas fa-list-ol"></i>
                目录
                <button class="toc-close" id="tocClose" style="margin-left: auto; background: none; border: none; color: var(--text-tertiary); cursor: pointer; font-size: 0.875rem;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="toc-list" id="tocList">
                <div class="loading">
                    <div class="spinner-circle"></div>
                    <p>生成目录中...</p>
                </div>
            </nav>
        </aside>
        
        <main class="markdown-viewer">
            <article id="markdownContent">
                <div class="loading">
                    <div class="spinner-circle"></div>
                    <p>加载报告中...</p>
                </div>
            </article>
        </main>
    </div>
    
    <script>
        class ReportViewer {
            constructor() {
                this.currentReport = null;
                this.currentTitle = null;
                this.headers = [];
                
                this.init();
            }
            
            init() {
                this.loadReportFromURL();
                this.bindEvents();
                this.setupTheme();
                this.setupTocToggle();
            }
            
            async loadReportFromURL() {
                const params = new URLSearchParams(window.location.search);
                const file = params.get('file');
                const title = params.get('title');
                
                console.log('URL Parameters:', { file, title });
                
                this.currentFile = file;
                this.currentTitle = title ? decodeURIComponent(title) : 'Linux Kernel Weekly Report';
                
                // 确保标题是字符串
                if (typeof this.currentTitle !== 'string') {
                    this.currentTitle = String(this.currentTitle || 'Linux Kernel Weekly Report');
                }
                
                // 更新标题
                const titleElement = document.getElementById('reportTitle');
                if (titleElement) {
                    titleElement.textContent = this.currentTitle;
                }
                document.title = `${this.currentTitle} - Linux Kernel Weekly`;
                
                if (file) {
                    // 确保 file 是字符串
                    const fileStr = String(file || '');
                    await this.loadAndRenderReport(fileStr);
                } else {
                    this.showError('没有指定报告文件');
                }
            }
            
            async loadAndRenderReport(filename) {
                try {
                    console.log('Loading report from:', filename);
                    
                    // 显示加载状态
                    document.getElementById('content').innerHTML = `
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>加载报告中...</p>
                        </div>
                    `;
                    
                    // 获取报告内容
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const markdown = await response.text();
                    console.log('Markdown loaded, length:', markdown.length);
                    
                    await this.renderMarkdown(markdown);
                    
                    // 生成目录
                    this.generateTableOfContents();
                    
                    // 更新下载按钮
                    const downloadBtn = document.getElementById('downloadBtn');
                    if (downloadBtn) {
                        downloadBtn.onclick = () => this.downloadReport(filename);
                    }
                    
                } catch (error) {
                    console.error('Error loading report:', error);
                    this.showError(`加载报告失败: ${error.message}`);
                }
            }
            
            async renderMarkdown(markdown) {
                try {
                    // 确保 markdown 是字符串
                    if (typeof markdown !== 'string') {
                        console.error('Markdown content is not a string:', markdown);
                        markdown = String(markdown || '');
                    }
                    
                    // 配置 marked
                    marked.setOptions({
                        gfm: true,
                        breaks: true,
                        headerIds: true,
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {
                                    console.warn('Highlight.js error:', err);
                                    return code;
                                }
                            }
                            return code;
                        }
                    });
                    
                    // 创建新的渲染器实例
                    const renderer = new marked.Renderer();
                    
                    // 自定义标题渲染（添加锚点）
                    renderer.heading = (text, level) => {
                        // 确保 text 是字符串
                        const textStr = String(text || '');
                        const escapedText = textStr.toLowerCase()
                            .replace(/[^\w\u4e00-\u9fa5]+/g, '-')
                            .replace(/^-+|-+$/g, '');
                        
                        return `
                            <h${level} id="${escapedText}" class="heading-${level}">
                                ${textStr}
                                <a href="#${escapedText}" class="anchor-link" title="复制链接">
                                    <i class="fas fa-link"></i>
                                </a>
                            </h${level}>
                        `;
                    };
                    
                    // 自定义代码块渲染
                    renderer.code = (code, language, isEscaped) => {
                        const codeStr = String(code || '');
                        const validLanguage = language || 'text';
                        
                        let highlighted;
                        if (language && hljs.getLanguage(language)) {
                            try {
                                highlighted = hljs.highlight(codeStr, { language }).value;
                            } catch (err) {
                                console.warn('Highlight.js error:', err);
                                highlighted = this.escapeHtml(codeStr);
                            }
                        } else {
                            highlighted = this.escapeHtml(codeStr);
                        }
                        
                        return `
                            <div class="code-block">
                                <div class="code-header">
                                    <span class="lang-label">${validLanguage}</span>
                                    <button class="copy-btn" data-code="${this.escapeHtml(codeStr)}">
                                        <i class="far fa-copy"></i>
                                        <span>复制</span>
                                    </button>
                                </div>
                                <pre><code class="hljs language-${validLanguage}">${highlighted}</code></pre>
                            </div>
                        `;
                    };
                    
                    // 使用自定义渲染器
                    const html = marked.parse(markdown, { renderer });
                    
                    // 清理和渲染
                    const cleanHtml = DOMPurify.sanitize(html, {
                        ADD_ATTR: ['target'],
                        ALLOWED_TAGS: [
                            'h1', 'h2', 'h3', 'h4', 'h5', 'h6',
                            'p', 'br', 'hr',
                            'ul', 'ol', 'li',
                            'strong', 'em', 'code', 'pre', 'blockquote',
                            'a', 'img', 'table', 'thead', 'tbody', 'tr', 'th', 'td',
                            'div', 'span'
                        ],
                        ALLOWED_ATTR: [
                            'class', 'id', 'href', 'title', 'target', 'src', 'alt',
                            'width', 'height', 'style'
                        ]
                    });
                    
                    const contentElement = document.getElementById('content');
                    if (contentElement) {
                        contentElement.innerHTML = `
                            <article class="markdown-body">
                                ${cleanHtml}
                            </article>
                        `;
                        
                        // 应用 GitHub markdown 样式
                        const article = contentElement.querySelector('.markdown-body');
                        if (article) {
                            article.classList.add('markdown-body');
                        }
                        
                        // 绑定复制按钮事件
                        this.bindCopyButtons();
                        
                        // 绑定锚点链接事件
                        this.bindAnchorLinks();
                        
                        // 高亮代码
                        hljs.highlightAll();
                        
                        // 收集所有标题用于目录
                        this.collectHeaders();
                    }
                    
                } catch (error) {
                    console.error('Error rendering markdown:', error);
                    this.showError(`渲染报告失败: ${error.message}`);
                    throw error;
                }
            }
            
            collectHeaders() {
                const article = document.getElementById('markdownContent');
                if (!article) return;
                
                this.headers = Array.from(article.querySelectorAll('h1, h2, h3, h4, h5, h6'))
                    .map(header => ({
                        level: parseInt(header.tagName.substring(1)),
                        text: header.textContent.replace(' #', '').trim(),
                        id: header.id,
                        element: header
                    }));
            }
            
            generateTableOfContents() {
                const tocList = document.getElementById('tocList');
                if (!tocList || this.headers.length === 0) {
                    tocList.innerHTML = '<div style="color: var(--text-tertiary); text-align: center; padding: 1rem;">暂无目录</div>';
                    return;
                }
                
                let tocHTML = '';
                this.headers.forEach((header, index) => {
                    const indent = (header.level - 1) * 20;
                    
                    tocHTML += `
                        <li class="toc-item">
                            <a href="#${header.id}" 
                               class="toc-link level-${header.level}"
                               style="padding-left: ${indent}px">
                                ${header.text}
                            </a>
                        </li>
                    `;
                });
                
                tocList.innerHTML = tocHTML;
                
                // 绑定目录链接事件
                this.bindTocLinks();
            }
            
            bindTocLinks() {
                const tocList = document.getElementById('tocList');
                if (!tocList) return;
                
                tocList.querySelectorAll('.toc-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            // 滚动到目标
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                            
                            // 高亮当前目录项
                            tocList.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                            link.classList.add('active');
                            
                            // 移动端自动关闭目录
                            if (window.innerWidth < 1200) {
                                document.getElementById('tableOfContents').style.display = 'none';
                            }
                        }
                    });
                });
            }
            
            setupScrollSpy() {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const id = entry.target.id;
                                const tocLink = document.querySelector(`.toc-link[href="#${id}"]`);
                                if (tocLink) {
                                    document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                                    tocLink.classList.add('active');
                                }
                            }
                        });
                    },
                    {
                        rootMargin: '-100px 0px -66% 0px',
                        threshold: 0.1
                    }
                );
                
                // 观察所有标题
                this.headers.forEach(header => {
                    if (header.element) {
                        observer.observe(header.element);
                    }
                });
            }
            
            bindCopyButtons() {
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const code = button.getAttribute('data-code');
                        try {
                            await navigator.clipboard.writeText(code);
                            
                            // 显示成功状态
                            const originalHTML = button.innerHTML;
                            button.innerHTML = '<i class="fas fa-check"></i><span>已复制</span>';
                            button.classList.add('copied');
                            
                            setTimeout(() => {
                                button.innerHTML = originalHTML;
                                button.classList.remove('copied');
                            }, 2000);
                            
                        } catch (error) {
                            console.error('复制失败:', error);
                            button.innerHTML = '<i class="fas fa-times"></i><span>失败</span>';
                            setTimeout(() => {
                                button.innerHTML = '<i class="far fa-copy"></i><span>复制</span>';
                            }, 2000);
                        }
                    });
                });
            }
            
            bindAnchorLinks() {
                document.querySelectorAll('.anchor-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const url = new URL(window.location);
                        url.hash = link.getAttribute('href');
                        
                        navigator.clipboard.writeText(url.toString()).then(() => {
                            const icon = link.querySelector('i');
                            const originalClass = icon.className;
                            icon.className = 'fas fa-check';
                            
                            setTimeout(() => {
                                icon.className = originalClass;
                            }, 1000);
                        });
                    });
                });
            }
            
            downloadReport(filename) {
                const link = document.createElement('a');
                link.href = filename;
                link.download = filename.split('/').pop() || 'report.md';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            showError(message) {
                console.error('Showing error:', message);
                
                const contentElement = document.getElementById('content');
                if (contentElement) {
                    contentElement.innerHTML = `
                        <div class="error-state" style="text-align: center; padding: 4rem 2rem;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
                            <h3 style="color: var(--text-primary); margin-bottom: 1rem;">加载失败</h3>
                            <p style="color: var(--text-secondary); margin-bottom: 1rem;">${message}</p>
                            <div style="background: var(--bg-secondary); padding: 1rem; border-radius: 8px; margin-bottom: 2rem; text-align: left;">
                                <p style="margin-bottom: 0.5rem;"><strong>调试信息:</strong></p>
                                <p style="font-family: monospace; font-size: 0.875rem; margin: 0;">
                                    当前文件: ${this.currentFile || '无'}<br>
                                    当前标题: ${this.currentTitle || '无'}<br>
                                    URL: ${window.location.href}
                                </p>
                            </div>
                            <div style="display: flex; gap: 1rem; justify-content: center;">
                                <a href="index.html" class="btn btn-primary">
                                    <i class="fas fa-home"></i> 返回首页
                                </a>
                                <button onclick="location.reload()" class="btn btn-secondary">
                                    <i class="fas fa-redo"></i> 重新加载
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
            
            bindEvents() {
                // 主题切换
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        const currentTheme = document.documentElement.getAttribute('data-theme');
                        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                        
                        this.setTheme(newTheme);
                        
                        // 更新按钮图标
                        const icon = themeToggle.querySelector('i');
                        icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
                    });
                }
                
                // 打印
                const printBtn = document.getElementById('printBtn');
                if (printBtn) {
                    printBtn.addEventListener('click', () => {
                        window.print();
                    });
                }
                
                // 目录关闭按钮
                const tocClose = document.getElementById('tocClose');
                if (tocClose) {
                    tocClose.addEventListener('click', () => {
                        document.getElementById('tableOfContents').style.display = 'none';
                    });
                }
            }
            
            setupTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                this.setTheme(savedTheme);
                
                // 更新按钮图标
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    const icon = themeToggle.querySelector('i');
                    icon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
                }
            }
            
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // 更新背景颜色 RGB 值
                const root = document.documentElement;
                if (theme === 'dark') {
                    root.style.setProperty('--bg-primary-rgb', '15, 23, 42');
                } else {
                    root.style.setProperty('--bg-primary-rgb', '255, 255, 255');
                }
            }
            
            setupTocToggle() {
                const tocToggle = document.getElementById('tocToggle');
                if (!tocToggle) return;
                
                tocToggle.addEventListener('click', () => {
                    const toc = document.getElementById('tableOfContents');
                    if (toc) {
                        toc.style.display = toc.style.display === 'none' ? 'block' : 'none';
                    }
                });
                
                // 响应式：小屏幕隐藏目录
                window.addEventListener('resize', () => {
                    const toc = document.getElementById('tableOfContents');
                    if (window.innerWidth < 1200 && toc) {
                        toc.style.display = 'none';
                    }
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // 初始化查看器
        document.addEventListener('DOMContentLoaded', () => {
            window.viewer = new ReportViewer();
        });
    </script>
</body>
