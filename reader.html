<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Kernel Weekly Reader</title>
    
    <!-- 样式和脚本 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <style>
        /* 阅读器特有样式 */
        .reader-container {
            max-width: 100%;
            padding: 0;
            background: var(--bg-primary);
        }
        
        .reader-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background: rgba(var(--bg-primary-rgb), 0.95);
        }
        
        .reader-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .reader-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .reader-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .reader-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 140px);
        }
        
        .markdown-body {
            font-size: 16px;
            line-height: 1.7;
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        /* 代码块样式 */
        .code-block {
            position: relative;
            margin: 1.5rem 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        
        .lang-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .copy-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .copy-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }
        
        .copy-btn.copied {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
        
        /* 表格样式 */
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .markdown-body th {
            background: var(--bg-tertiary);
            font-weight: 600;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }
        
        .markdown-body td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }
        
        /* 引用块样式 */
        .markdown-body blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 0 8px 8px 0;
        }
        
        /* 侧边目录 */
        .toc-sidebar {
            position: fixed;
            right: 2rem;
            top: 100px;
            width: 280px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: none;
        }
        
        @media (min-width: 1200px) {
            .toc-sidebar {
                display: block;
            }
            
            .reader-content {
                margin-right: 320px;
            }
        }
        
        .toc-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .toc-item {
            margin-bottom: 0.5rem;
        }
        
        .toc-link {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            padding: 0.375rem 0;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .toc-link:hover {
            color: var(--primary-color);
            background: var(--bg-tertiary);
            padding-left: 0.5rem;
        }
        
        .toc-link.active {
            color: var(--primary-color);
            font-weight: 500;
            background: var(--bg-tertiary);
            padding-left: 0.5rem;
            border-left: 3px solid var(--primary-color);
        }
        
        .toc-link.level-1 {
            font-weight: 600;
            padding-left: 0;
        }
        
        .toc-link.level-2 {
            padding-left: 1rem;
        }
        
        .toc-link.level-3 {
            padding-left: 2rem;
        }
        
        /* 加载动画 */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .reader-header {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .reader-content {
                padding: 1rem;
            }
            
            .markdown-body {
                padding: 1.5rem;
            }
            
            .toc-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="reader-header">
        <div class="reader-nav">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <h1 class="reader-title" id="reportTitle">加载中...</h1>
        </div>
        
        <div class="reader-controls">
            <button class="btn btn-secondary" id="themeToggle" title="切换主题">
                <i class="fas fa-moon"></i>
            </button>
            <button class="btn btn-secondary" id="tocToggle" title="显示/隐藏目录">
                <i class="fas fa-list"></i>
            </button>
            <button class="btn btn-secondary" id="printBtn" title="打印">
                <i class="fas fa-print"></i>
            </button>
            <button class="btn btn-primary" id="downloadBtn" title="下载">
                <i class="fas fa-download"></i> 下载
            </button>
        </div>
    </header>
    
    <!-- 侧边目录 -->
    <aside class="toc-sidebar" id="tocSidebar">
        <div class="toc-title">
            <i class="fas fa-list-ol"></i>
            <span>目录</span>
            <button class="toc-close" id="tocClose" style="margin-left: auto; background: none; border: none; color: var(--text-tertiary); cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="toc-list" id="tocList">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>生成目录中...</p>
            </div>
        </nav>
    </aside>
    
    <!-- 内容区域 -->
    <main class="reader-content">
        <div id="content">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>加载报告中...</p>
            </div>
        </div>
    </main>
    
    <script>
        class ReportReader {
            constructor() {
                this.currentFile = null;
                this.currentTitle = null;
                this.headers = [];
                
                this.init();
            }
            
            init() {
                this.loadReportFromURL();
                this.bindEvents();
                this.setupTheme();
            }
            
            async loadReportFromURL() {
                const params = new URLSearchParams(window.location.search);
                const file = params.get('file');
                const title = params.get('title');
                
                this.currentFile = file;
                this.currentTitle = title || 'Linux Kernel Weekly Report';
                
                // 更新标题
                document.getElementById('reportTitle').textContent = this.currentTitle;
                document.title = `${this.currentTitle} - Linux Kernel Weekly`;
                
                if (file) {
                    await this.loadAndRenderReport(file);
                } else {
                    this.showError('没有指定报告文件');
                }
            }
            
            async loadAndRenderReport(filename) {
                try {
                    // 显示加载状态
                    document.getElementById('content').innerHTML = `
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>加载报告中...</p>
                        </div>
                    `;
                    
                    // 获取报告内容
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const markdown = await response.text();
                    await this.renderMarkdown(markdown);
                    
                    // 生成目录
                    this.generateTableOfContents();
                    
                    // 更新下载按钮
                    document.getElementById('downloadBtn').onclick = () => this.downloadReport(filename);
                    
                } catch (error) {
                    console.error('Error loading report:', error);
                    this.showError(`加载报告失败: ${error.message}`);
                }
            }
            
            async renderMarkdown(markdown) {
                try {
                    // 配置 marked
                    marked.setOptions({
                        gfm: true,
                        breaks: true,
                        headerIds: true,
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (err) {
                                    console.warn('Highlight.js error:', err);
                                }
                            }
                            return code;
                        }
                    });
                    
                    // 自定义渲染器
                    const renderer = new marked.Renderer();
                    
                    // 自定义标题渲染（添加锚点）
                    renderer.heading = (text, level) => {
                        const escapedText = text.toLowerCase()
                            .replace(/[^\w\u4e00-\u9fa5]+/g, '-')
                            .replace(/^-+|-+$/g, '');
                        
                        return `
                            <h${level} id="${escapedText}" class="heading-${level}">
                                ${text}
                                <a href="#${escapedText}" class="anchor-link" title="复制链接">
                                    <i class="fas fa-link"></i>
                                </a>
                            </h${level}>
                        `;
                    };
                    
                    // 自定义代码块渲染
                    renderer.code = (code, language, isEscaped) => {
                        const validLanguage = language || 'text';
                        const highlighted = language && hljs.getLanguage(language)
                            ? hljs.highlight(code, { language }).value
                            : code;
                        
                        return `
                            <div class="code-block">
                                <div class="code-header">
                                    <span class="lang-label">${validLanguage}</span>
                                    <button class="copy-btn" data-code="${this.escapeHtml(code)}">
                                        <i class="far fa-copy"></i>
                                        <span>复制</span>
                                    </button>
                                </div>
                                <pre><code class="hljs language-${validLanguage}">${highlighted}</code></pre>
                            </div>
                        `;
                    };
                    
                    // 使用自定义渲染器
                    const html = marked.parse(markdown, { renderer });
                    
                    // 清理和渲染
                    const cleanHtml = DOMPurify.sanitize(html, {
                        ADD_ATTR: ['target'],
                        ADD_TAGS: ['iframe'],
                        ALLOWED_TAGS: [
                            'h1', 'h2', 'h3', 'h4', 'h5', 'h6',
                            'p', 'br', 'hr',
                            'ul', 'ol', 'li',
                            'strong', 'em', 'code', 'pre', 'blockquote',
                            'a', 'img', 'table', 'thead', 'tbody', 'tr', 'th', 'td',
                            'div', 'span'
                        ],
                        ALLOWED_ATTR: [
                            'class', 'id', 'href', 'title', 'target', 'src', 'alt',
                            'width', 'height', 'style', 'data-*'
                        ]
                    });
                    
                    document.getElementById('content').innerHTML = `
                        <article class="markdown-body">
                            ${cleanHtml}
                        </article>
                    `;
                    
                    // 应用 GitHub markdown 样式
                    const article = document.querySelector('.markdown-body');
                    if (article) {
                        article.classList.add('markdown-body');
                    }
                    
                    // 绑定复制按钮事件
                    this.bindCopyButtons();
                    
                    // 绑定锚点链接事件
                    this.bindAnchorLinks();
                    
                    // 高亮代码
                    hljs.highlightAll();
                    
                    // 收集所有标题用于目录
                    this.collectHeaders();
                    
                } catch (error) {
                    console.error('Error rendering markdown:', error);
                    throw error;
                }
            }
            
            collectHeaders() {
                const article = document.querySelector('.markdown-body');
                if (!article) return;
                
                this.headers = Array.from(article.querySelectorAll('h1, h2, h3, h4, h5, h6'))
                    .map(header => ({
                        level: parseInt(header.tagName.substring(1)),
                        text: header.textContent.replace(' #', '').trim(),
                        id: header.id,
                        element: header
                    }));
            }
            
            generateTableOfContents() {
                const tocList = document.getElementById('tocList');
                if (!tocList || this.headers.length === 0) {
                    tocList.innerHTML = '<div class="toc-empty">暂无目录</div>';
                    return;
                }
                
                let tocHTML = '';
                this.headers.forEach((header, index) => {
                    const indent = (header.level - 1) * 20;
                    
                    tocHTML += `
                        <li class="toc-item">
                            <a href="#${header.id}" 
                               class="toc-link level-${header.level}"
                               style="padding-left: ${indent}px">
                                ${header.text}
                            </a>
                        </li>
                    `;
                });
                
                tocList.innerHTML = tocHTML;
                
                // 绑定目录链接事件
                tocList.querySelectorAll('.toc-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            // 滚动到目标
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                            
                            // 高亮当前目录项
                            tocList.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                            link.classList.add('active');
                            
                            // 移动端自动关闭目录
                            if (window.innerWidth < 768) {
                                document.getElementById('tocSidebar').style.display = 'none';
                            }
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                this.setupScrollSpy();
            }
            
            setupScrollSpy() {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const id = entry.target.id;
                                const tocLink = document.querySelector(`.toc-link[href="#${id}"]`);
                                if (tocLink) {
                                    document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                                    tocLink.classList.add('active');
                                }
                            }
                        });
                    },
                    {
                        rootMargin: '-100px 0px -66% 0px',
                        threshold: 0.1
                    }
                );
                
                // 观察所有标题
                this.headers.forEach(header => {
                    if (header.element) {
                        observer.observe(header.element);
                    }
                });
            }
            
            bindCopyButtons() {
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const code = button.getAttribute('data-code');
                        try {
                            await navigator.clipboard.writeText(code);
                            
                            // 显示成功状态
                            const originalHTML = button.innerHTML;
                            button.innerHTML = '<i class="fas fa-check"></i><span>已复制</span>';
                            button.classList.add('copied');
                            
                            setTimeout(() => {
                                button.innerHTML = originalHTML;
                                button.classList.remove('copied');
                            }, 2000);
                            
                        } catch (error) {
                            console.error('复制失败:', error);
                            button.innerHTML = '<i class="fas fa-times"></i><span>失败</span>';
                            setTimeout(() => {
                                button.innerHTML = '<i class="far fa-copy"></i><span>复制</span>';
                            }, 2000);
                        }
                    });
                });
            }
            
            bindAnchorLinks() {
                document.querySelectorAll('.anchor-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const url = new URL(window.location);
                        url.hash = link.getAttribute('href');
                        
                        navigator.clipboard.writeText(url.toString()).then(() => {
                            const icon = link.querySelector('i');
                            const originalClass = icon.className;
                            icon.className = 'fas fa-check';
                            
                            setTimeout(() => {
                                icon.className = originalClass;
                            }, 1000);
                        });
                    });
                });
            }
            
            downloadReport(filename) {
                const link = document.createElement('a');
                link.href = filename;
                link.download = filename.split('/').pop() || 'report.md';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            showError(message) {
                document.getElementById('content').innerHTML = `
                    <div class="error-state" style="text-align: center; padding: 4rem 2rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
                        <h3 style="color: var(--text-primary); margin-bottom: 1rem;">加载失败</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">${message}</p>
                        <div style="display: flex; gap: 1rem; justify-content: center;">
                            <a href="index.html" class="btn btn-primary">
                                <i class="fas fa-home"></i> 返回首页
                            </a>
                            <button onclick="location.reload()" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> 重新加载
                            </button>
                        </div>
                    </div>
                `;
            }
            
            bindEvents() {
                // 主题切换
                document.getElementById('themeToggle').addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    this.setTheme(newTheme);
                    
                    // 更新按钮图标
                    const icon = document.getElementById('themeToggle').querySelector('i');
                    icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
                });
                
                // 目录显示/隐藏
                document.getElementById('tocToggle').addEventListener('click', () => {
                    const toc = document.getElementById('tocSidebar');
                    toc.style.display = toc.style.display === 'none' ? 'block' : 'none';
                });
                
                document.getElementById('tocClose').addEventListener('click', () => {
                    document.getElementById('tocSidebar').style.display = 'none';
                });
                
                // 打印
                document.getElementById('printBtn').addEventListener('click', () => {
                    window.print();
                });
                
                // 响应式：小屏幕隐藏目录
                window.addEventListener('resize', () => {
                    if (window.innerWidth < 1200) {
                        document.getElementById('tocSidebar').style.display = 'none';
                    }
                });
                
                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    // Esc 关闭目录
                    if (e.key === 'Escape') {
                        document.getElementById('tocSidebar').style.display = 'none';
                    }
                    
                    // Ctrl+P 打印
                    if (e.ctrlKey && e.key === 'p') {
                        e.preventDefault();
                        window.print();
                    }
                    
                    // Ctrl+D 下载
                    if (e.ctrlKey && e.key === 'd') {
                        e.preventDefault();
                        if (this.currentFile) {
                            this.downloadReport(this.currentFile);
                        }
                    }
                });
            }
            
            setupTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                this.setTheme(savedTheme);
                
                // 更新按钮图标
                const icon = document.getElementById('themeToggle').querySelector('i');
                icon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
            
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // 更新背景颜色 RGB 值
                const root = document.documentElement;
                if (theme === 'dark') {
                    root.style.setProperty('--bg-primary-rgb', '15, 23, 42');
                } else {
                    root.style.setProperty('--bg-primary-rgb', '255, 255, 255');
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // 初始化阅读器
        document.addEventListener('DOMContentLoaded', () => {
            window.reader = new ReportReader();
        });
    </script>
</body>
</html>
