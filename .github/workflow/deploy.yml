name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'assets/**'
      - '*.html'
      - '*.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
